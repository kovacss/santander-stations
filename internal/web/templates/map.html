<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Santander Cycles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            font-size: 14px;
        }
        .info-panel h3 {
            margin-bottom: 8px;
            font-size: 16px;
        }
        .legend {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .popup-content {
            min-width: 180px;
        }
        .popup-content h4 {
            margin-bottom: 8px;
            font-size: 14px;
        }
        .popup-content .stat {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            font-size: 13px;
        }
        .popup-content .stat-value {
            font-weight: 600;
        }
        .bikes-standard { color: #2196F3; }
        .bikes-ebike { color: #9C27B0; }
        .docks-empty { color: #4CAF50; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="info-panel">
        <h3>Santander Cycles</h3>
        <div id="last-update">Loading...</div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: #4CAF50;"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #FFC107;"></div>
                <span>Low</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #F44336;"></div>
                <span>Empty</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize map centered on London
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Determine marker color based on bike availability
        function getMarkerColor(station) {
            const ratio = station.nbBikes / station.nbDocks;
            if (ratio === 0) return '#F44336'; // Red - empty
            if (ratio < 0.25) return '#FFC107'; // Yellow - low
            return '#4CAF50'; // Green - available
        }

        // Create a circle marker for a station
        function createMarker(station) {
            const color = getMarkerColor(station);
            const marker = L.circleMarker([station.lat, station.lng], {
                radius: 8,
                fillColor: color,
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            });

            const popupContent = `
                <div class="popup-content">
                    <h4>${station.name}</h4>
                    <div class="stat">
                        <span>Standard bikes:</span>
                        <span class="stat-value bikes-standard">${station.nbStandardBikes}</span>
                    </div>
                    <div class="stat">
                        <span>E-bikes:</span>
                        <span class="stat-value bikes-ebike">${station.nbEBikes}</span>
                    </div>
                    <div class="stat">
                        <span>Empty docks:</span>
                        <span class="stat-value docks-empty">${station.nbEmptyDocks}</span>
                    </div>
                    <div class="stat">
                        <span>Total capacity:</span>
                        <span class="stat-value">${station.nbDocks}</span>
                    </div>
                </div>
            `;
            marker.bindPopup(popupContent);

            return marker;
        }

        // Fetch and display stations
        async function loadStations() {
            try {
                const response = await fetch('/api/stations');
                const data = await response.json();

                // Update timestamp display
                if (data.timestamp) {
                    const date = new Date(data.timestamp);
                    document.getElementById('last-update').textContent =
                        `Updated: ${date.toLocaleString()}`;
                }

                // Add markers for all stations
                data.stations.forEach(station => {
                    createMarker(station).addTo(map);
                });

                console.log(`Loaded ${data.stations.length} stations`);
            } catch (error) {
                console.error('Failed to load stations:', error);
                document.getElementById('last-update').textContent = 'Failed to load data';
            }
        }

        // Load stations on page load
        loadStations();
    </script>
</body>
</html>
